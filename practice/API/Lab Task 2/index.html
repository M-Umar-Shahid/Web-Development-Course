<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="createForm" class="col-12 d-flex flex-column mb-5 t-5">
      <div class="form-group">
        <label for="createTitle">Title:</label>
        <input
          type="text"
          class="form-control"
          id="createTitle"
          required
          value="new story"
        />
      </div>
      <div class="form-group">
        <label for="createContent">Content:</label>
        <textarea class="form-control" id="createContent" rows="3" required>
New Story Content</textarea
        >
      </div>
      <button id="createBtn" type="submit" class="btn btn-primary text-center">
        Create
      </button>
      <button
        id="clearBtn"
        type="submit"
        class="btn btn-primary"
        style="display: none"
      >
        Clear
      </button>
    </form>
    <div class="row bg-secondary" id="list"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
