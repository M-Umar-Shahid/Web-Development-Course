<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts Poppins -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Royal Tag</title>
  </head>
  <body>
    <navbar
      class="d-flex flex-nowrap align-items-center justify-content-between m-4"
    >
      <div class="connection-phone-number">Let's Connect +92 423 8835588</div>
      <img
        class="navbar-logo"
        src="/Images/Logo-Royal-Tag-Updated.jpeg"
        alt=""
      />
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <input id="navbar-search" type="text" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <i class="fa-regular fa-user"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-cart-shopping" style="position: relative">
          <div class="cart-counter">0</div>
        </i>
      </div>
    </navbar>

    <div class="d-flex justify-content-between categories">
      <span style="color: red"
        >CLEARANCE SALE
        <div class="dropdown-menu">
          <p>50% Discounted Products</p>
          <hr />
          <p>30% Discounted Products</p>
        </div></span
      >
      <span>SPRING ESSENTIALS'24 </span>
      <span>BUSINESS CASUAL</span>
      <span>FORMALS</span>
      <span>CASUALS</span>
      <span>BOTTOMS</span>
      <span>COMFORT WEAR</span>
      <span>TEHWAR</span>
      <span>ACCESSORIES</span>
    </div>

    <img
      class="main-image"
      src="/Images/WEB_BANNER_06272f1b-4cf6-4567-8809-70f77e5f3d1a.jpeg"
      alt=""
    />

    <div class="row p-0 m-0 d-flex flex-row mb-5">
      <div class="col-4">
        <img
          class="collection-images"
          src="/Images/formal_ff7ef395-155d-4998-9027-f1469297420a_1066x.jpeg"
          alt=""
        />
        <div class="collection-heading">
          <p>FORMAL</p>
          <p>COLLECTIONS</p>
        </div>
      </div>
      <div class="col-4">
        <img
          class="collection-images"
          src="/Images/casual_banner_1066x.jpeg"
          alt=""
        />
        <div class="collection-heading">
          <p>FORMAL</p>
          <p>COLLECTIONS</p>
        </div>
      </div>
      <div class="col-4">
        <img
          class="collection-images"
          src="/Images/tehware_banner_1066x.jpeg"
          alt=""
        />
        <div class="collection-heading">
          <p>FORMAL</p>
          <p>COLLECTIONS</p>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

</html>
